<script>
var politics = "/politics";

var guessword;
$(document).ready(function() {

  $.getJSON('guess',function(data){
    	$("#guess").html(data.word);
	guessword = data.word;
	
      
  });
 
  $( "#cityfield" ).keyup(function() {

		myRe = new RegExp("^" + $("#cityfield").val());
                console.log(myRe);
                
                var result = guessword.search(myRe);
                        if(result != -1) {
				$("#txtHint").html('CORRECT!');
                        }
			else{
				
				$("#txtHint").html('WRONG!');
			}


  });

  $("#button").click(function(e){
   var value = $("#cityfield").val();
   console.log(value);
   e.preventDefault();
    $("#dispcity").text(value);

   var myurl= "https://api.wunderground.com/api/7682041b87a6381d/geolookup/conditions/q/UT/";
    myurl += value;
    myurl += ".json";
    console.log(myurl);
   $.ajax({
      url : myurl,
     dataType : "json",
     success : function(parsed_json) {
       var location = parsed_json['location']['city'];
       var temp_string = parsed_json['current_observation']['temperature_string'];
       var current_weather = parsed_json['current_observation']['weather'];
       everything = "<ul>";
       everything += "<li>Location: "+location;
       everything += "<li>Temperature: "+temp_string;
       everything += "<li>Weather: "+current_weather;
       everything += "</ul>";
       $("#weather").html(everything);
     }
    });

  });
});

$(document).ready(function() {
  $( "#animalfield" ).click(function() {
    var url = "/getdefenition?q="+$("#animalfield").val();
    $.getJSON(url,function(data) {
      var everything;
      everything = "<ul>";
     $.each(data, function(i,item) {
       everything += "<li> "+data[i].city;
     });
     everything += "</ul>";
     $("#txtHint").html(everything);
    })
    .done(function() { console.log('getJSON request succeeded!'); })
    .fail(function(jqXHR, textStatus, errorThrown) { 
      console.log('getJSON request failed! ' + textStatus); 
      console.log("incoming "+jqXHR.responseText);
    })
    .always(function() { console.log('getJSON request ended!');
    })
    .complete(function() { console.log("complete"); }); 
  });


  $("#button2").click(function(e){
   var value = $("#animalfield").val();
   console.log(value);
   e.preventDefault();
    $("#dispanimal").text(value);

   var myurl= "/getdefenition?q=";
    myurl += value ;
    myurl += ("?format=json");
        console.log(myurl);
   $.ajax({
      url : myurl,
     dataType : "json",
    success: function(parsed_json) {
       console.log(parsed_json);
       var type = parsed_json['type'];
       var definition = parsed_json['defenition'];
       var example = parsed_json['example'];
       everything = "<ul>";
       everything += "<li>Type: "+type;
       everything += "<li>Definition: "+defenition;
       everything += "<li>Example: "+example;
       everything += "</ul>";
       $("#animalresult").html(everything);
     }
    });

  });
});

</script>
